<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>


<form th:method="POST" th:action="@{/user-create}" th:object="${user}" >
        <label for="name">Enter name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</div>
        <br/>
        <label for="second_name">second_name</label>
        <input type="text" th:field="*{second_name}" id="second_Name" >
        <div style="color: red" th:if="${#fields.hasErrors('second_name')}" th:errors="*{second_name}">Error Name</div>
        <br/>
        <label for="age">Enter age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error Age</div>
        <br/>
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</div>
        <br/>
        <input type="submit" value="Create!">

    </form>

</body>
</html>
