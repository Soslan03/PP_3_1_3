<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User update</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="name">name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error Name</div>

    <br/>
    <label for="second_Name">second_name</label>
    <input type="text" th:field="*{second_name}" id="second_Name" placeholder="second_Name">
    <div style="color: red" th:if="${#fields.hasErrors('second_name')}" th:errors="*{second_name}">Error Name</div>
    <br/>
    <label for="age">age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Error Age</div>
    <label for="age">second_name</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Email</div>
    <input type="submit" value="Update">
</form>
</body>
</html>
